<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Magic 8 Ball</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI Magic 8 Ball</h1>
        <p>Ask a yes-or-no question and the AI will predict the future.</p>

        <div class="api-key-section">
            <label for="apiKey">OpenAI API Key:</label>
            <input type="password" id="apiKey" placeholder="Enter your OpenAI API Key here">
            <p class="api-key-note">Your API key is used only for this session and is not stored.</p>
        </div>

        <div class="eight-ball">
            <div class="answer" id="answer">8</div>
        </div>

        <div class="question-area">
            <input type="text" id="question" placeholder="What is your question?">
            <button id="askButton">Ask the Ball</button>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
